<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GitHub User API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div class="container">
      <h1>GitHub User Repository</h1>
      <form id="js-user-form">
        <label for="user-input">Enter a GitHub username: </label>
      <input type="text" id="js-user-input" name="user-input" placeholder="e.g. dumfoundead" />
      <input type="submit" value="Search!">
      </form>
      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Repository list:</h2>
        <ul id="results-list"></ul>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
